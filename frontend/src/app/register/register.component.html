<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.component.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="register-form active">
        <h2>Register</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" [(ngModel)]="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" id="surname" [(ngModel)]="surname" name="surname" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
          </div>
          <button type="submit">Register</button>
        </form>
        
      </div>
    </div>
  </div>
</body>
</html>
