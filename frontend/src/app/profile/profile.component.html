<div class="container profile-container" *ngIf="user">
  <div class="card profile-card shadow">
    <div class="card-header text-center">
      <h2 class="card-title">Il Mio Profilo</h2>
    </div>
    <div class="card-body">
      <div class="text-center mb-4">
        <img src="https://via.placeholder.com/150" alt="Foto Profilo" class="rounded-circle profile-picture">
        <h4 class="mt-3">{{ user.name }} {{ user.surname }}</h4>
        <p class="text-muted">{{ user.email }}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <strong>Ruolo:</strong>
          <span>{{ user.role }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <strong>Data di Creazione:</strong>
          <span>{{ user.createdAt }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="text-center" *ngIf="error">
  <p class="text-danger">{{ error }}</p>
</div>
