<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration</title>
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="login-form active">
        <h2>Login</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" [(ngModel)]="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" [(ngModel)]="password" name="password" required>
          </div>
          <button type="submit" [disabled]="loginForm.form.invalid">Login</button>
          <p class="toggle">Don't have an account? <a href="/register" id="show-register">Register here</a></p>
        </form>
        
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
