<div class="container home-container">
  <header class="text-center my-5">
    <h1 class="display-4">Book Store</h1>
    <input type="text" class="form-control search-bar" placeholder="Search for books...">
  </header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <a class="navbar-brand" href="#">Categories</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" *ngFor="let category of categories">
          <a class="nav-link" href="#">{{ category }}</a>
        </li>
      </ul>
      <button class="btn btn-outline-primary my-2 my-sm-0" type="button">
        <i class="fa fa-user"></i> Il mio profilo
      </button>
    </div>
  </nav>
  <section class="row">
    <div *ngFor="let book of books" class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <img [src]="'assets/copertine/' + book.image" class="card-img-top" alt="{{book.title}} cover">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{book.title}}</h5>
          <p class="card-text text-muted">{{book.author}}</p>
          <p class="card-text">{{book.description}}</p>
          <p class="card-text"><small class="text-muted">Rating: {{book.rating}}/5</small></p>
          <div class="mt-auto">
            <p class="h5 text-primary">${{book.price}}</p>
            <button class="btn btn-primary btn-block">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="featured-books my-5">
    <h2 class="text-center">Featured Books</h2>
    <div class="row">
      <div *ngFor="let book of featuredBooks" class="col-md-3 mb-4">
        <div class="card h-100 shadow-sm">
          <img [src]="'assets/copertine/' + book.image" class="card-img-top" alt="{{book.title}} cover">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{book.title}}</h5>
            <p class="card-text text-muted">{{book.author}}</p>
            <div class="mt-auto">
              <p class="h5 text-primary">${{book.price}}</p>
              <button class="btn btn-secondary btn-block">View Details</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
